name: Release ikuai-bypass

on:
  push:
    tags:
      - 'v*'
        
jobs:

  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.1'
          check-latest: true
          cache: true
      - name: Build and Test
        run: |
          go build -v ./...
          go test -v ./...
